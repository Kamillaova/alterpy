<!DOCTYPE html>
<html lang="{{ page.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body style="max-width: 1200px">

    <header>
      <h1 style="text-align: center">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    </header>

    {{ content }}
    
    <footer style="text-align: center; font-size:0.8em">
      <hr>
      <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
    </footer>

  </body>
</html>
